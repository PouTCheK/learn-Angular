<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Form Layout</h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item">Users</li>
            <li class="breadcrumb-item active">New user</li>
        </ol>
    </div>
    <div class="">
        <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">Other Sample form</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
                        <div class="form-body">
                            <h3 class="card-title">Person Info</h3>
                            <hr>
                            <div class="row p-t-20">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">First name</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="First name" formControlName="firstName">
                                        <small class="form-control-feedback"> This is inline help </small>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Last name</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="Last name" formControlName="lastName">
                                        <small class="form-control-feedback"> This is inline help </small>
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row p-t-20">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="Email" formControlName="email">
                                        <small class="form-control-feedback"> This is inline help </small>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Position</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="Position" formControlName="position">
                                        <small class="form-control-feedback"> This is inline help </small> 
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success"  [disabled]="userForm.invalid"> <i class="fa fa-check"></i> Save</button>
                            <a type="button" class="btn btn-inverse" routerLink='/users/list'>Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

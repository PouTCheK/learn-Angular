<div class="row">
    <div class="col-xs-12">
        <h2>Users</h2>
        <ul class="list-group">
            <app-user *ngFor="let user of users; let i = index"
                [indexUser]="i"
                [firstNameUser]="user.firstName"
                [lastNameUser]="user.lastName"
                [id]="user.id"></app-user>
        </ul>
    </div>
</div>
